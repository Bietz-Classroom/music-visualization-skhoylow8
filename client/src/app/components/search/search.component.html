<h1>Search Spotify</h1>
<!--TODO: bind input's model to searchString-->
<input type="text" [(ngModel)]=searchString (keyup)="textChanged()">

<!--TODO: Call search function when the button is clicked-->
<button class="btn btn-light" (click)="search()">Search</button>
<!--TODO: Display results. One option: use a carousel component. Bind carousel's resources and give it a static carouselId.-->
<div *ngIf="resources">
    <div *ngFor="let res of resources">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/playlists/{{res.id}}">{{res.name}}</a></h4> 
                    <!-- <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">{{genre}}</span>    
                    </div>    -->
                </div>    
            </div>    
        </div>
    </div>
</div>
